<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <h1>About Learn Code with Sarthak</h1>
    <h1>We are learning Spring Boot</h1>

    <h1 th:text="${name}"></h1>
    <h1 th:text="${currentDate}"></h1>
    <h2>Name of the owner is: <span th:text="${name}"></span> </h2>
    <h2>Current date is: <span th:text="${currentDate}"></span> </h2>

    <h1 th:text="${#strings.toUpperCase(name)}"></h1>
    <p>Length of the name is: 
        <span th:text="${#strings.length(name)}"></span></p>
    </p>

    <div th:with="a=5,b=67,n=${name}">

        <h1>Value of a is <span th:text="${a}"></span> </h1>
        <h1 th:text="'Value of b is '+${b}"></h1>
        <h1>Value of n is <span th:text="${n}"></span> </h1>
        <h1>Sum of a and b is <span th:text="${a+b}"></span></h1>
    </div>

</body>
</html>
